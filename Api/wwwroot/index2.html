<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Space AI</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            font-family: Courier New, Courier, monospace;
        }

        #canvas {
            border: 1px solid black;
            background: #000;
            z-index: -1;
            position: fixed;
            top: 0;
            left: 0;
        }

        .hero {
            display: flex;
            align-items: center;
            align-items: flex-start; /* this will move the text to the top of the hero element */
            justify-content: center;
            background-color: rgb(190, 190,190);
            border-radius: 7px;
            position: absolute;
            top: 30%;
            left: 50%;
            width: 60%;
            height: 20%;
            transform: translate(-50%, -50%);
        }

            .hero h1 {

                display: flex;
            }

            .hero #content {
                display:flex;
                background-color: rgb(190, 190,190);
                min-width: 358px;
            }

        #prompt {
            margin: 8px 10px 10px 10px;
            padding: 10px;
            font-family: 'Cascadia Mono', monospace;
            width: 93%;
            height: 150px;
            width: 73%;
        }

        #prepare {
            font-family: 'Lucida Sans';
            font-size: 20px;
            padding: 10px 18px 10px 18px;
            display: block;
        }

        .bmc-btn-container {
            position: fixed;
            top: 10px;
            left: 20px;
            opacity: .75;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="hero">
        <h1>An AI variant of a space game</h1>
        <div id="content">
            <textarea id="prompt" title="prompt"></textarea>
            <script>document.getElementById("prompt").focus()</script>
            <button id="prepare" onclick="window.pause = !window.pause">Prepare</button>
        </div>
    </div>
    <script src="js/CanvasResizeHandler.js"></script>
    <script src="js/CanvasMouseMoveHandler.js"></script>

    <script src="js/SpriteManager.js"></script>
    <script src="js/StarField.js"></script>

    <script>
        const canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        CanvasResizeHandler(canvas);
        const mouse = CanvasMouseMoveHandler(canvas);

        const starField = StarField(canvas);
        const spriteManager = SpriteManager(canvas);

        var result = fetch("/ship/next")
            .then(response => response.json())
            .then(sprite => {
                sprite.velocity = { x: 1, y: 1 };
                spriteManager.addSprite(sprite);
            });

        // Get the canvas context
        const ctx = canvas.getContext("2d");
        window.pause = false;

        // Main loop
        function loop() {
            if (!window.pause) {

                // Clear the canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Update the StarField and SpriteManager
                spriteManager.update();
                starField.update((a, b, c) => {
                    //console.log(mouse.x);
                });

                // Draw the StarField and SpriteManager on the canvas
                starField.draw(ctx);
                spriteManager.draw(ctx);
            }

            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillStyle = 'white';
            ctx.fillText(`(${Math.round(mouse.x)}, ${Math.round(mouse.y)})`, mouse.x, mouse.y);

            ctx.fillStyle = "#000000";
            ctx.fillRect(mouse.x, mouse.y, 4, 4);

            // Request the next frame
            requestAnimationFrame(loop);
        }

        // Start the main loop
        loop();

    </script>
    <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="andrewboudreau" data-color="#FFDD00" data-emoji="" data-font="Poppins" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff"></script>
</body>
</html>
