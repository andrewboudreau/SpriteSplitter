<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>spAceInvaders</title>
    <style>
        body {
            background: #000;
        }

        #canvas {
            border: 1px solid black;
            background: #000;
            z-index: -1;
            position: fixed;
            top: 0;
            left: 0;
        }

        #header {
            position: relative;
            background-color: rgb(190, 190,190);
            height: 250px;
            width: 45%;
            padding: 1em 2em .5em 2em;
            margin: auto auto;
            margin-top: 91px;
            text-align: center;
            font-family: Courier New, Courier, monospace;
            font-size: 1.5rem;
            border-radius: 7px 7px;
            min-width: 358px;
        }

        #content {
            position: relative;
            min-width: 358px;
        }

        #prompt {
            margin: 8px 10px 10px 10px;
            padding: 10px;
            font-family: 'Cascadia Mono', monospace;
            width: 93%;
            height: 150px;
            width: 73%;
        }

        .bmc-btn-container {
            position: fixed;
            top: 10px;
            left: 20px;
            opacity: .75;
        }

        #donate {
            position: fixed;
            top: 10px;
            right: 10px;
            opacity: .75;
            display: none;
        }

        #prepare {
            font-family: 'Lucida Sans';
            font-size: 20px;
            padding: 10px 18px 10px 18px;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="header">
        <h2>An AI variant to space invaders </h2>
        <small>you prompt the art</small>
        <div id="content">
            <textarea id="prompt"></textarea>
            <script>document.getElementById("prompt").focus()</script>
            <button id="prepare" onclick="prepare()" disabled>Prepare</button>
        </div>
    </div>
    <script src="js/CanvasResizeHandler.js"></script>
    <script src="js/SpriteManager.js"></script>
    <script src="js/StarField.js"></script>

    <script>
        const canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        CanvasResizeHandler(canvas);

        const starField = StarField(canvas);
        const spriteManager = SpriteManager(canvas);

        var result = fetch("/ship/next")
            .then(response => response.json())
            .then(sprite => {
                sprite.velocity = { x: 1, y: 1 }; //random2d(-2, 2, -2, 2);
                console.log(sprite.velocity);
                spriteManager.addSprite(sprite);
            });

        // Get the canvas context
        const ctx = canvas.getContext("2d");

        // Main loop 
        function loop() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update the StarField and SpriteManager
            starField.update();
            spriteManager.update();

            // Draw the StarField and SpriteManager on the canvas
            starField.draw(ctx);
            spriteManager.draw(ctx);

            // Request the next frame
            requestAnimationFrame(loop);
        }

        // Start the main loop
        loop();

    </script>
    <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="andrewboudreau" data-color="#FFDD00" data-emoji="" data-font="Poppins" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff"></script>
</body>
</html>
