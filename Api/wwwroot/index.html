<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Space AI</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            font-family: Courier New, Courier, monospace;
        }

        #canvas {
            border: 1px solid black;
            background: #000;
            z-index: -1;
            position: fixed;
            top: 0;
            left: 0;
        }

        #hero {
            display: flex;
            flex-direction: column;
            align-items: center; /* centers items horizontally */
            justify-content: flex-start; /* centers items vertically */
            text-align: center;
            background-color: rgb(190, 190,190);
            border-radius: 7px;
            position: fixed;
            top: 200px;
            left: 50%;
            width: 60%;
            height: 20%;
            transform: translate(-50%, -50%);
            padding: 1rem;
            min-width: 360px;
            max-width: 900px;
            min-height: 200px;
        }

            #hero h1 {
                margin: 5px 2rem 0 2rem;
            }

            #hero small {
                position: absolute;
                top: 6rem;
            }

        #content {
            background-color: rgb(190, 190,190);
            min-width: 360px;
        }

        #prompt {
            margin: 8px 10px 10px 10px;
            padding: 10px;
            font-family: 'Cascadia Mono', monospace;
            height: 100px;
            width: 73%;
            position: absolute;
            top: 7rem;
        }

        #prepare {
            font-family: 'Lucida Sans';
            font-size: 20px;
            padding: 10px 18px 10px 18px;
            position: absolute;
            top: 14rem;
            right: 1rem;
        }

        .bmc-btn-container {
            position: fixed;
            top: 10px;
            left: 20px;
            opacity: .75;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="hero">
        <h1>An AI variant of a space game</h1>
        <small>you prompt the art</small>
        <textarea id="prompt" title="prompt"></textarea>
        <button type="button" id="prepare" onclick="game.pause()">pause</button>
        <script>document.getElementById("prompt").focus()</script>
    </div>

    <script src="js/CanvasResizeHandler.js"></script>
    <script src="js/CanvasMouseMoveHandler.js"></script>

    <script src="js/SpriteManager.js"></script>
    <script src="js/StarField.js"></script>
    <script src="js/GameEngine.js"></script>

    <script>
        var result = fetch("/ship/next")
            .then(response => response.json())
            .then(sprite => {
                sprite.velocity = { x: 1, y: 1 };
                spriteManager.addSprite(sprite);
            });
    </script>
    <script>
        const canvas = document.getElementById("canvas");

        CanvasResizeHandler(canvas);
        const mouse = CanvasMouseMoveHandler(canvas);

        const game = GameEngine(canvas);
        const starField = StarField(canvas);
        const spriteManager = SpriteManager(canvas);

        // Main loop
        game.loop((ctx, paused) => {
            if (!paused) {
                // Update the StarField and SpriteManager
                spriteManager.update();
                starField.update();

                // Draw the StarField and SpriteManager on the canvas
                starField.draw(ctx);
                spriteManager.draw(ctx);
                mouse.draw(ctx);
            }
        });

    </script>
    <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="andrewboudreau" data-color="#FFDD00" data-emoji="" data-font="Poppins" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff"></script>
</body>
</html>
